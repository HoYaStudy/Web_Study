<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/032ad49064.js"
      crossorigin="anonymous"
    ></script>
    <title>Clone: KakaoTalk (Chat)</title>
  </head>
  <body id="chat-screen">
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">KakaoTalk</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        Sunday, Aug 09, 2020
      </div>
      <div class="message-row">
        <img src="resource/logo.png" alt="" />
        <div class="message-row__content">
          <span class="message__author">KakaoTalk</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">14:29</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">How's going?</span>
            <span class="message__time">14:51</span>
          </div>
        </div>
      </div>
    </main>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:25</span>
      </div>
      <div class="status-bar__column">
        <span>73%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
  </body>
</html>
