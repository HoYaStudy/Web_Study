<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/032ad49064.js"
      crossorigin="anonymous"
    ></script>
    <title>Clone: KakaoTalk (More)</title>
  </head>
  <body>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__icons__cog">
          <div class="screen-heacer__icons__cog-notification red-dot"></div>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="resource/avatar.png"
            alt=""
          />
          <div class="user-component__text">
            <h4 class="user-component__title">llHoYall</h4>
            <div class="user-component__subtitle">
              <h6>+81 229 961 650</h6>
              <div class="exclamation-border">
                <h6 class="exclamation">!</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-clipboard fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <div class="icon-row__icon__talk-drive red-dot"></div>
          <i class="fas fa-inbox"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-kiss-wink-heart"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
      </div>
      <div class="icon-row more-icon-row">
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i><span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <div class="icon-row__icon-empty"></div>
        </div>
        <div class="icon-row__icon">
          <div class="icon-row__icon-empty"></div>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-medium fa-2x"></i>
            </div>
            <span class="more-suggestions__icon-text">Medium</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-facebook-square"></i>
            </div>
            <span class="more-suggestions__icon-text">Facebook</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fab fa-twitter"></i>
            </div>
            <span class="more-suggestions__icon-text">Twitter</span>
          </div>
        </div>
      </div>
    </main>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:25</span>
      </div>
      <div class="status-bar__column">
        <span>73%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more-notification red-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
  </body>
</html>
