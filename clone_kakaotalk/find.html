<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      defer
      src="https://kit.fontawesome.com/032ad49064.js"
      crossorigin="anonymous"
    ></script>
    <title>Clone: KakaoTalk (Find)</title>
  </head>
  <body>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span class="screen-header__icons__cog">
          <div class="screen-heacer__icons__cog-notification red-dot"></div>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>
            Add by<br />
            Contacts
          </span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-id-badge"></i><span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to openchat Home
            <i class="fas fa-chevron-right"></i>
          </span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">
              #AV
            </h5>
            <h6 class="open-post__hashtags">
              #asuka#kirara#japan
            </h6>
            <div class="open-post__members">
              <img
                src="https://pbs.twimg.com/profile_images/1269640650636423169/HJ8h6Vri_400x400.jpg"
                alt=""
              />
              <span class="open-post__members-count">197 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://pbs.twimg.com/media/EbLh8JVUwAECipm?format=jpg&name=900x900"
                alt=""
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i>
                <span>1.6M</span>
              </div>
            </div>
          </div>
        </div>
        <div class="open-chat__divider"></div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">
              #AV
            </h5>
            <h6 class="open-post__hashtags">
              #kana#momonogi#japan
            </h6>
            <div class="open-post__members">
              <img
                src="https://pbs.twimg.com/profile_images/910172390612656128/E3KtCJqN_400x400.jpg"
                alt=""
              />
              <span class="open-post__members-count">851 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://pbs.twimg.com/media/EYbC28sXYAEM0wy?format=jpg&name=large"
                alt=""
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart"></i>
                <span>501.1K</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>20:25</span>
      </div>
      <div class="status-bar__column">
        <span>73%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__more-notification red-dot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
  </body>
</html>
