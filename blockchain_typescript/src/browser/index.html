<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

  <script type="module" src="browser/main.js"></script>

  <title>Blockchain</title>
</head>

<body>
  <main>
    <h1>Blockchain</h1>

    <aside>
      <p id="status">⏳ Initializing the blockchain, creating the genesis block...</p>
    </aside>

    <section>
      <h2>Add Transaction</h2>
      <form>
        <input id="sender" type="text" autocomplete="off" placeholder="Sender" disabled>
        <span>→</span>
        <input id="recipient" type="text" autocomplete="off" placeholder="Recipient" disabled>
        <input id="amount" type="number" autocomplete="off" placeholder="Amount" disabled>
        <button id="transfer" class="ripple" disabled>TRANSFER MONEY</button>
      </form>
    </section>

    <section>
      <h2>Pending Transactions</h2>
      <pre id="pending-transactions">No pending transactions at the moment.</pre>
      <button id="confirm" class="ripple" disabled>CONFIRM TRANSACTIONS</button>
      <div class="clear"></div>
    </section>

    <section>
      <h2>Blockchain State</h2>
      <div class="wrapper">
        <div id="blocks"></div>
        <div id="overlay"></div>
      </div>
    </section>
  </main>
</body>

</html>
